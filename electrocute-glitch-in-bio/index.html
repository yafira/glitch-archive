<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>

    {{> head }}

    <!--- THEMES: in settings.json change 'glitch' to 'gallery', 'menu', or any other theme in the layout/themes folder --->
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/themes/{{settings.theme}}.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          {{> avatar }} {{ electrocute }}

          <p>@electrocute</p>

          {{> links }}
        </div>
      </div>

      {{> social }}
    </main>
  </body>
</html>
